{% extends 'base.html' %}

{% block title %}Calendar | EnglishPro{% endblock %}

{% block extra_css %}
<!-- FullCalendar CSS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
{% endblock %}

{% block content %}
<div class="container animate-fade-in" style="padding: 2rem 0;">
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Course Calendar</h1>
            <div style="display: flex; gap: 1rem;">
                <span style="display: flex; align-items: center; gap: 0.5rem;">
                    <span
                        style="width: 12px; height: 12px; background-color: #ef4444; border-radius: 2px; display: inline-block;"></span>
                    Assignments
                </span>
                <span style="display: flex; align-items: center; gap: 0.5rem;">
                    <span
                        style="width: 12px; height: 12px; background-color: #3b82f6; border-radius: 2px; display: inline-block;"></span>
                    Live Sessions
                </span>
            </div>
        </div>

        <div id='calendar' style="min-height: 800px;"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: '{% url "dashboard:calendar_events_api" %}',
            eventClick: function (info) {
                if (info.event.url) {
                    info.jsEvent.preventDefault();
                    window.open(info.event.url, "_blank");
                }
            },
            themeSystem: 'standard'
        });
        calendar.render();
    });
</script>

<style>
    /* Custom FullCalendar Styling to match theme */
    :root {
        --fc-border-color: var(--border);
        --fc-button-text-color: white;
        --fc-button-bg-color: var(--primary);
        --fc-button-border-color: var(--primary);
        --fc-button-hover-bg-color: var(--primary-hover);
        --fc-button-hover-border-color: var(--primary-hover);
        --fc-button-active-bg-color: var(--primary-hover);
        --fc-button-active-border-color: var(--primary-hover);
    }

    .fc {
        font-family: inherit;
    }

    .fc-col-header-cell {
        background-color: var(--background);
        padding: 0.5rem;
    }

    .fc-day-today {
        background-color: rgba(var(--primary-rgb), 0.05) !important;
    }
</style>
{% endblock %}
